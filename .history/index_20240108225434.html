<!DOCTYPE html>
<html>
    <head>
        <title>Todo App</title>
        <link 
            href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
            rel="stylesheet" 
        >
        <link 
            rel="stylesheet" 
            href="style.css" 
            media="screen" 
            charset="utf-8"
        >
    </head>
    <body class="page">
        <header class="header">
            <img class="header-img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
            <a class="link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
        </header>
        <main class="main">
            <section id="adding-section">
                <label class="label" for="new-task">Add Item</label>
                <div class="add-wrapper">
                    <input id="new-task" class="input task" type="text">
                    <button class="button">Add</button>
                </div>
            </section>
            <h2 class="subtitle">Todo</h2>
            <ul id="incomplete-tasks" class="list">
                <li class="list-item">
                    <input class="input" type="checkbox">
                    <label class="label">Pay Bills</label>
                    <input type="text" class="task">
                    <button class="edit">Edit</button>
                    <button class="delete">
                        <img src="./remove.svg" alt="delete button">
                    </button>
                </li>
                <li class="edit-mode">
                    <input type="checkbox">
                    <label class="task">Go Shopping</label>
                    <input type="text" value="Go Shopping" class="task">
                    <button class="edit">Save</button>
                    <button class="delete">
                        <img src="./remove.svg" alt="delete button">
                    </button>
                </li>
            </ul>
            <h2>Completed</h2>
            <ul id="completed-tasks">
                <li>
                    <input type="checkbox" checked>
                    <label class="task">See the Doctor</label>
                    <input type="text" class="task">
                    <button class="edit">Edit</button>
                    <button class="delete">
                        <img src="./remove.svg" alt="delete button">
                    </button>
                </li>
            </ul>
        </main>
        <script src="app.js"></script>
    </body>
</html>
