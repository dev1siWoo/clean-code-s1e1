<!DOCTYPE html>
<html>
    <head>
        <title>Todo App</title>
        <link 
            href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
            rel="stylesheet" 
        >
        <link 
            rel="stylesheet" 
            href="style.css" 
            media="screen" 
            charset="utf-8"
        >
    </head>
    <body class="page">
        <header class="header">
            <img class="header_logo" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
            <a class="header_info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
        </header>
        <main class="main">
            <section id="adding-section">
                <label class="add-section" for="new-task">Add Item</label>
                <div class="add-section-wrapper">
                    <input id="new-task" class="input_add" type="text">
                    <button class="button_add">Add</button>
                </div>
            </section>
            <h2 class="subtitle">Todo</h2>
            <ul id="incomplete-tasks" class="task-list">
                <li class="task">
                    <input class="mark" type="checkbox">
                    <label class="title">Pay Bills</label>
                    <input type="text" class="input_edit">
                    <button class="button_edit">Edit</button>
                    <button class="button_delete">
                        <img class="button_img" src="./remove.svg" alt="delete button">
                    </button>
                </li>
                <li class="edit">
                    <input class="mark" type="checkbox">
                    <label class="title">Go Shopping</label>
                    <input type="text" value="Go Shopping" class="input_edit">
                    <button class="button_edit">Save</button>
                    <button class="button_delete">
                        <img class="button_img" src="./remove.svg" alt="delete button">
                    </button>
                </li>
            </ul>
            <h2 class="subtitle">Completed</h2>
            <ul id="completed-tasks" class="task-list">
                <li class="task">
                    <input class=mark" type="checkbox" checked>
                    <label class="title">See the Doctor</label>
                    <input type="text" class="task_input task_input_edit">
                    <button class="task_button task_button_edit">Edit</button>
                    <button class="task_button task_button_delete">
                        <img class="button_img" src="./remove.svg" alt="delete button">
                    </button>
                </li>
            </ul>
        </main>
        <script src="app.js"></script>
    </body>
</html>
